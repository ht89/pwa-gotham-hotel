    <script>
      /******************************************************/
      /*              Chapter 6. IndexedDB                  */
      /*        Write your code below this comment          */

      // Open a database
      const request = window.indexedDB.open('my-database', 4);

      // Handle error event
      request.onerror = (event) =>
        console.log('Database error:', event.target.error);

      // Handle success event
      request.onsuccess = (event) => {
        const db = event.target.result;

        console.log(`Database:`, db);

        // [Run in console] make a transaction
        const customerData = [
          {
            passport_number: '6651',
            first_name: 'Tal',
            last_name: 'Ater',
          },
          {
            passport_number: '7727',
            first_name: 'Archie',
            last_name: 'Stevens',
          },
        ];

        // before taking an action e.g. adding data to an object store, must start a new transaction
        // default value of 2nd argument is 'readonly'
        const customerTransaction = db.transaction('customers', 'readwrite');

        customerTransaction.onerror = (event) => {
          console.log('Error:', event.target.error);
        };

        const customerStore = customerTransaction.objectStore('customers');

        // for (let i = 0; i < customerData.length; i++) {
        //   customerStore.add(customerData[i]);
        // }

        // get an object using its key (shorter way below)
        // const objectRequest = customerStore.get('7727');

        // objectRequest.onsuccess = (event) => {
        //   const customer = event.target.result;

        //   console.log(`First name: ${customer.first_name}`);
        //   console.log(`Last name: ${customer.last_name}`);
        // };

        // [Run in console] open a cursor
        // a cursor: a list of pointers to actual objects in the object store
        const customerCursor = customerStore.openCursor();

        customerCursor.onsuccess = (event) => {
          const cursor = event.target.result;

          // cursor can be null when passing the last record/ when the object store is empty
          if (!cursor) {
            return;
          }

          console.log(cursor.value.first_name);

          // move to next pointer
          // trigger cursor onsuccess event
          cursor.continue();
        };

        // [Run in console] log all exchange rates from CAD to other currencies
        const exchangeTransaction = db.transaction('exchange_rates');
        const exchangeStore = exchangeTransaction.objectStore('exchange_rates');
        const exchangeIndex = exchangeStore.index('from_idx');
        // equivalent of openCursor(IDBKeyRange.only('CAD'))
        const exchangeCursor = exchangeIndex.openCursor('CAD');

        exchangeCursor.onsuccess = (event) => {
          const cursor = event.target.result;
          if (!cursor) return;

          const rate = cursor.value;
          console.log(
            `${rate.exchange_from} to ${rate.exchange_to}: ${rate.rate}`
          );

          cursor.continue();
        };
      };

      // [Run in console] shorter way if not needing to reference objects later
      // request.onsuccess = (event) => {
      //   event.target.result
      //     .transaction('customers')
      //     .objectStore('customers')
      //     .get('7727').onsuccess = (event) => {
      //     const customer = event.target.result;

      //     console.log(`First name: ${customer.first_name}`);
      //     console.log(`Last name: ${customer.last_name}`);
      //   };
      // };

      // Triggered when the DB version > the current version
      // DB version must be changed when modifying the DB's structure
      request.onupgradeneeded = (event) => {
        const db = event.target.result;

        // these are migrations that manage different DB versions. More info: page 152
        if (!db.objectStoreNames.contains('customers')) {
          db.createObjectStore('customers', {
            keyPath: 'passport_number',
          });
        }

        if (!db.objectStoreNames.contains('exchange_rates')) {
          // autoIncrement creates a unique key for each object
          const exchangeStore = db.createObjectStore('exchange_rates', {
            autoIncrement: true,
          });

          /* 
            Create indices
            Indices are used to query an object store & open a cursor that iterates
            over some records that match that query
          */

          // can be used to retrieve all exchange rates from USD to other currencies
          // 'unique: false' means exchange rates can be duplicate
          exchangeStore.createIndex('from_idx', 'exchange_from', {
            unique: false,
          });

          exchangeStore.createIndex('to_idx', 'exchange_to', { unique: false });

          // add exchange rates only when the object store is created successfully
          exchangeStore.transaction.oncomplete = (event) => {
            exchangeRates = [
              {
                exchange_from: 'CAD',
                exchange_to: 'USD',
                rate: 0.77,
              },
              {
                exchange_from: 'JPY',
                exchange_to: 'USD',
                rate: 0.009,
              },
              {
                exchange_from: 'USD',
                exchange_to: 'CAD',
                rate: 1.29,
              },
              {
                exchange_from: 'CAD',
                exchange_to: 'JPY',
                rate: 81.6,
              },
            ];

            const exchangeTransactionStore = db
              .transaction('exchange_rates', 'readwrite')
              .objectStore('exchange_rates');

            for (let i = 0; i < exchangeRates.length; i++) {
              exchangeTransactionStore.add(exchangeRates[i]);
            }
          };
        }
      };

      /******************************************************/
    </script>
